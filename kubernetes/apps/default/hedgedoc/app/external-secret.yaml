---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hedgedoc-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        CMD_DB_HOST: &dbHost postgres16-rw.database.svc.cluster.local
        CMD_DB_PORT: "5432"
        CMD_DB_DIALECT: postgres
        CMD_DB_DATABASE: &dbName hedgedoc
        CMD_DB_USERNAME: &dbUser "{{ .HEDGEDOC__POSTGRES_USER }}"
        CMD_DB_PASSWORD: &dbPass "{{ .HEDGEDOC__POSTGRES_PASSWORD }}"
        # LDAP
        #LDAP_URL: "ldap://ldap.security.svc.cluster.local"
        #LDAP_BASE_DN: "ou=people,dc=home,dc=ld"
        #LDAP_QUERY_BIND: "{{ .LDAP_READONLY_USER }}"
        #LDAP_READONLY_PASSWORD: "{{ .LDAP_READONLY_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Pushover
        PUSHOVER_TOKEN: "{{ .RADARR__PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .RADARR__PUSHOVER_USER_KEY }}"
  data:
    - secretKey: HEDGEDOC__POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8298fbc6-4853-46c9-9844-e6daf62310dd
        property: pg_user
    - secretKey: HEDGEDOC__POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8298fbc6-4853-46c9-9844-e6daf62310dd
        property: pg_password
    - secretKey: LDAP_READONLY_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 1e547e6b-c279-4eaa-94ba-6bfe45c972a2
        property: username
    - secretKey: LDAP_READONLY_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 1e547e6b-c279-4eaa-94ba-6bfe45c972a2
        property: password
    - secretKey: POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b9279f83-6c73-4cbc-9949-3c820f267c58
        property: username
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b9279f83-6c73-4cbc-9949-3c820f267c58
        property: password
