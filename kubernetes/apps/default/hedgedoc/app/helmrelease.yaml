---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hedgedoc
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 15.5
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: &secret hedgedoc-secret
          init-data:
            image:
              repository: busybox
              tag: 1.28
              command: ['sh', '-c', 'cp -a /hedgedoc/public/docs /hedgedog/public/uploads /hedgedog/public/uploads /files/data/']
        containers:
          main:
            image:
              repository: quay.io/hedgedoc/hedgedoc
              pullPolicy: IfNotPresent
              tag: 1.9.9
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              #CMD_DB_DIALECT: postgres
              # toggle to allow more user registering
              # use ldap user instead, with group hedgedoc
              CMD_EMAIL: false
              CMD_ALLOW_EMAIL_REGISTER: false
              CMD_DOMAIN: md.${SECRET_DOMAIN}
              CMD_PROTOCOL_USESSL: true
              CMD_URL_ADDPORT: false
              CMD_ENABLE_STATUS_API: true
              CMD_ALLOW_GRAVATAR: true
              CMD_IMAGE_UPLOAD_TYPE: filesystem
              CMD_ALLOW_ANONYMOUS: true
              CMD_ALLOW_ANONYMOUS_EDITS: false
              CMD_ALLOW_FREEURL: true
              CMD_REQUIRE_FREEURL_AUTHENTICATION: true
              CMD_DEFAULT_PERMISSION: limited
            envFrom:
              - secretRef:
                  name: *secret
            #  - configMapRef:
            #      name: hedgedoc-ldap-configmap
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host "md.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      api-data:
        enabled: true
        globalMounts:
          - path: /files/data/
        existingClaim: hedgedoc
      #config-file:
      #  type: configMap
      #  name: hedgedoc-configmap
      #  globalMounts:
      #    - path: /files/config.json
      #      subPath: config.json
      #      readOnly: true
