---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-tika
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full
            resources:
              requests:
                cpu: 11m
                memory: 100M
              limits:
                memory: 1800M
        pod:
          securityContext:
            runAsUser: 1022
            runAsGroup: 1022
            fsGroup: 1022
            #fsGroup: 65542
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65542

    service:
      main:
        ports:
          http:
            port: 9998

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

