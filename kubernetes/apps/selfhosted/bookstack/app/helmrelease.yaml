---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bookstack
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  #dependsOn:
    #- name: longhorn
    #  namespace: storage
    #- name: volsync
    #  namespace: volsync
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: solidnerd/bookstack
              tag: 23.12.2
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://bookstack.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: bookstack-secret
            #probes:
            #  liveness: &probes
            #    enabled: true
            #    custom: true
            #    spec:
            #      httpGet:
            #        path: /ping
            #        port: *port
            #      initialDelaySeconds: 0
            #      periodSeconds: 10
            #      timeoutSeconds: 1
            #      failureThreshold: 3
            #  readiness: *probes
            #  startup:
            #    enabled: false
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 2Gi
        pod:
          securityContext:
            runAsUser: 33
            runAsGroup: 33
            fsGroup: 33
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        annotations:
          hajimari.io/enable: "false"
          gethomepage.dev/enabled: "false"
        enabled: true
        className: internal
        hosts:
          - host: &host "bookstack.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      uploads:
        type: nfs
        accessMode: ReadWriteMany
        server: "${NAS_HOST}"
        path: /volume1/Media/bookstack
        globalMounts:
          - path: /var/www/bookstack/public/uploads
            subPath: uploads
          - path: /var/www/bookstack/storage/uploads
            subPath: storage
