---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app outline
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: redis
      namespace: database
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: outline-secret
        containers:
          main:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.75.0
              pullPolicy: IfNotPresent
            env:
              # Core
              ENABLE_UPDATES: "false"
              PORT: 80
              URL: "https://docs.${SECRET_DOMAIN}"
              WEB_CONCURRENCY: 10
              FORCE_HTTPS: "false"

              # Uploads
              FILE_STORAGE: local
              FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"

              # S3
              AWS_REGION: ca-east-1
              AWS_S3_ACL: private
              AWS_S3_FORCE_PATH_STYLE: "true"
              AWS_S3_UPLOAD_BUCKET_NAME: outline
              AWS_S3_UPLOAD_BUCKET_URL: "http://outline.s3.ca-east-1.home.ld:9000"

              # Authentication
              OIDC_AUTH_URI: "https://auth.${SECRET_DOMAIN}/application/o/authorize/"
              OIDC_DISPLAY_NAME: Authentik
              OIDC_SCOPES: "openid profile email"
              OIDC_TOKEN_URI: "https://auth.${SECRET_DOMAIN}/application/o/token/"
              OIDC_USERINFO_URI: "https://auth.${SECRET_DOMAIN}/application/o/userinfo/"
              OIDC_USERNAME_CLAIM: "email"

              # Database
              PGSSLMODE: disable

              # Redis
              REDIS_URL: ioredis:

              # Mail
              SMTP_HOST: "${MAIL_PROD_SMTP}"
              SMTP_PORT: "${SMTP_PORT}"
              SMTP_FROM_EMAIL: "outline@${SECRET_DOMAIN}"
              SMTP_SECURE: "false"

            envFrom: *envFrom
            command: ["/bin/sh", "-c", "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled"]
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi
        pod:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: OnRootMismatch
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: mdi:notebook-edit-outline
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host "docs.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: outline-data
        globalMounts:
          - path: /var/lib/outline/data
