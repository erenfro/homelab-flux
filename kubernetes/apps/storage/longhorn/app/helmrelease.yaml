---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: bitwarden
      namespace: kube-system
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    persistence:
      defaultFsType: ext4
    defaultSettings:
      backupTarget: s3://longhorn-backups/
      backupTargetCredentialSecret: longhorn-secret
      defaultReplicaCount: 3
      backupstorePollInterval: 0
      createDefaultDiskLabeledNodes: true
      defaultDataPath: /mnt/external/longhorn
      restoreVolumeRecurringJobs: true
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 1
      guaranteedEngineManagerCPU: 20
      guaranteedReplicaManagerCPU: 20
      orphanAutoDeletion: true
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      defaultLonghornStaticStorageClass: longhorn
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: longhorn.png
        gethomepage.dev/name: Longhorn
        gethomepage.dev/group: Storage
        # gethomepage.dev/widget.type: longhorn
        # gethomepage.dev/widget.url: http://longhorn-frontend.storage
      host: longhorn.${SECRET_DOMAIN}
      tls: true
